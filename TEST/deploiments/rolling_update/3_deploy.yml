apiVersion: apps/v1
kind: Deployment
metadata:
  name: myfirstdeploy
spec:
  replicas: 10 
  selector:
    matchLabels:
      app: monfront
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 2
      maxUnavailable: 0
  minReadySeconds: 2
  template:
    metadata:
      labels:
        app: monfront
      annotations:
        kubernetes.io/change-cause: "Cr√©ation version 1.16"
    spec:
      containers:
      - image: nginx:1.16			 # suivante 1.17
        imagePullPolicy: Always
        name: podfront
        ports:
        - containerPort: 80
        readinessProbe:
          httpGet:
             path: /
             port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
          successThreshold: 1

